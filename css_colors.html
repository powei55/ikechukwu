<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Styling elements using rbg colors</h1>
    <h2 style="background-color: rgb(255, 0, 0);">Ikechukwu</h2>
    <h2 style="background-color: rgb(0, 255, 0);">Mathias</h2>
    <h2 style="background-color: rgb(0, 0, 255);">Powel</h2>
    <h2 style="background-color: rgb(175, 45, 233);">Favour</h2>
    <h2 style="background-color: rgb(255, 45, 174);">Obinna</h2>

    <h2>styling using rgba colors</h2>
    <h2 style="background-color: rgba(255, 0, 0, 0.4);">Ikechukwu</h2>
    <h2 style="background-color: rgba(0, 255, 0, 0.4);">Mathias</h2>
    <h2 style="background-color: rgba(0, 0, 255, 0.4);">Powel</h2>

    <h1>Specifying colors using hex values</h1>
    <h2 style="background-color: #ff0000;">Ikechukwu</h2>
    <h2 style="background-color: #0000ff;">Mathias</h2>
    <h2 style="background-color: #00ff00;">Powel</h2>

    <h1>Specifying colors with HSL value</h1>
    <h2 style="background-color: hsl(0, 100%, 50%);">Ikechukwu</h2>
    <h2 style="background-color: hsl(0, 80%, 50%);">MAthias</h2>
    <h2 style="background-color: hsl(0, 60%, 50%);">Powel</h2>
    <h2 style="background-color: hsl(0, 100%, 90%);">Favour</h2>
    <h2 style="background-color: hsl(0, 0%, 0%); color: white;" >Obinna</h2>
</body>
</html>
